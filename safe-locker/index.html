<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Locker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0f172a;
  font-family:Arial, sans-serif;
}

/* WHITE BOX */
.box{
  background:white;
  width:320px;
  padding:20px;
  border-radius:10px;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
}

h2{
  text-align:center;
  color:#111;
}

/* INPUT */
input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:1px solid #999;
  border-radius:6px;
  font-size:16px;
}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  margin-top:12px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:6px;
  font-size:16px;
}

/* HIDE LOCKER */
#locker{
  display:none;
}

.file{
  background:#f3f4f6;
  padding:8px;
  margin-top:6px;
  border-radius:5px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="login">
  <h2>üîê Locker Login</h2>
  <input type="password" id="pass" placeholder="Enter password">
  <button onclick="unlock()">Unlock</button>
  <p id="error" style="color:red;text-align:center"></p>
</div>

<!-- LOCKER -->
<div class="box" id="locker">
  <h2>üìÇ My Locker</h2>
  <input type="file" id="fileInput">
  <button onclick="saveFile()">Upload</button>
  <div id="files"></div>
  <button style="background:#dc2626" onclick="lock()">Lock</button>
</div>

<script>
const PASSWORD = "1234";

function unlock(){
  if(document.getElementById("pass").value === PASSWORD){
    document.getElementById("login").style.display="none";
    document.getElementById("locker").style.display="block";
    loadFiles();
  }else{
    document.getElementById("error").innerText="Wrong Password";
  }
}

function lock(){
  location.reload();
}

function saveFile(){
  let file = document.getElementById("fileInput").files[0];
  if(!file) return;

  let r = new FileReader();
  r.onload = function(){
    let data = JSON.parse(localStorage.getItem("locker") || "[]");
    data.push({name:file.name, content:r.result});
    localStorage.setItem("locker", JSON.stringify(data));
    loadFiles();
  };
  r.readAsDataURL(file);
}

function loadFiles(){
  let box = document.getElementById("files");
  box.innerHTML="";
  let data = JSON.parse(localStorage.getItem("locker") || "[]");
  data.forEach(f=>{
    let d=document.createElement("div");
    d.className="file";
    d.innerHTML=`<a href="${f.content}" download="${f.name}">${f.name}</a>`;
    box.appendChild(d);
  });
}
</script>

</body>
</html>
