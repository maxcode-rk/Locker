<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Secure Locker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  background:#0f172a;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* MAIN BOX */
.box{
  background:#ffffff;
  width:340px;
  padding:20px;
  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

/* HEADINGS */
h2{
  margin:0 0 15px;
  text-align:center;
  color:#111827;
}

/* INPUT */
input{
  width:100%;
  padding:12px;
  font-size:16px;
  border:1px solid #9ca3af;
  border-radius:6px;
  margin-bottom:12px;
}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  font-size:16px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:6px;
}

/* ERROR */
#error{
  color:red;
  text-align:center;
}

/* LOCKER */
#locker{
  display:none;
}

/* FILE ITEM */
.file{
  background:#f3f4f6;
  padding:8px;
  margin-top:6px;
  border-radius:5px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="login">
  <h2>üîê Locker Login</h2>

  <!-- PASSWORD BOX CLEAR -->
  <input type="password" id="pass" placeholder="Enter password">

  <button onclick="unlock()">Unlock</button>
  <p id="error"></p>
</div>

<!-- LOCKER -->
<div class="box" id="locker">
  <h2>üìÇ My Locker</h2>

  <input type="file" id="fileInput">
  <button onclick="saveFile()">Upload</button>

  <div id="files"></div>

  <button style="background:#dc2626;margin-top:12px" onclick="lock()">Lock</button>
</div>

<script>
const PASSWORD = "1234";

function unlock(){
  let p = document.getElementById("pass").value;
  if(p === PASSWORD){
    document.getElementById("login").style.display="none";
    document.getElementById("locker").style.display="block";
    loadFiles();
  }else{
    document.getElementById("error").innerText="Wrong Password";
  }
}

function lock(){
  location.reload();
}

function saveFile(){
  let file = document.getElementById("fileInput").files[0];
  if(!file) return;

  let reader = new FileReader();
  reader.onload = function(){
    let data = JSON.parse(localStorage.getItem("lockerData") || "[]");
    data.push({name:file.name, content:reader.result});
    localStorage.setItem("lockerData", JSON.stringify(data));
    loadFiles();
  };
  reader.readAsDataURL(file);
}

function loadFiles(){
  let box = document.getElementById("files");
  box.innerHTML="";
  let data = JSON.parse(localStorage.getItem("lockerData") || "[]");
  data.forEach(f=>{
    let d = document.createElement("div");
    d.className="file";
    d.innerHTML=`<a href="${f.content}" download="${f.name}">${f.name}</a>`;
    box.appendChild(d);
  });
}
</script>

</body>
</html>
