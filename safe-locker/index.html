<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Online Safe Locker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  background:#0f172a;
  font-family: Arial;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  background:#020617;
  padding:25px;
  width:320px;
  border-radius:10px;
  box-shadow:0 0 15px black;
}

input{
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
  border-radius:6px;
  border:none;
}

button{
  width:100%;
  padding:12px;
  margin-top:12px;
  font-size:16px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:6px;
}

#locker{
  display:none;
}

.file{
  background:#1e293b;
  padding:8px;
  margin-top:8px;
  border-radius:5px;
}
</style>
</head>

<body>

<!-- PASSWORD BOX -->
<div class="container" id="login">
  <h2>üîê Enter Password</h2>

  <!-- YE HAI PASSWORD BOX -->
  <input type="password" id="pass" placeholder="Type password here">

  <button onclick="unlock()">Unlock</button>
  <p id="error" style="color:red"></p>
</div>

<!-- LOCKER -->
<div class="container" id="locker">
  <h2>üìÇ My Safe Locker</h2>

  <input type="file" id="fileInput">
  <button onclick="saveFile()">Upload</button>

  <div id="files"></div>

  <button style="background:#dc2626" onclick="lock()">Lock</button>
</div>

<script>
const PASSWORD = "1234"; // yahan password change karo

function unlock(){
  let p = document.getElementById("pass").value;
  if(p === PASSWORD){
    document.getElementById("login").style.display="none";
    document.getElementById("locker").style.display="block";
    loadFiles();
  }else{
    document.getElementById("error").innerText="Wrong Password";
  }
}

function lock(){
  location.reload();
}

function saveFile(){
  let file = document.getElementById("fileInput").files[0];
  if(!file) return;

  let reader = new FileReader();
  reader.onload = function(){
    let data = JSON.parse(localStorage.getItem("locker") || "[]");
    data.push({name:file.name, content:reader.result});
    localStorage.setItem("locker", JSON.stringify(data));
    loadFiles();
  };
  reader.readAsDataURL(file);
}

function loadFiles(){
  let box = document.getElementById("files");
  box.innerHTML="";
  let data = JSON.parse(localStorage.getItem("locker") || "[]");
  data.forEach(f=>{
    let d = document.createElement("div");
    d.className="file";
    d.innerHTML=`<a href="${f.content}" download="${f.name}" style="color:#60a5fa">${f.name}</a>`;
    box.appendChild(d);
  });
}
</script>

</body>
</html>
